<h2 style="text-align: center">UPDATE SERVICE FORM</h2>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6" align="center">
    <form [formGroup]="serviceForm" (ngSubmit)="updateService()">
      <table border="1" cellpadding="5">
        <tr>
          <th>ID:</th>
          <td>
            <input type="text" formControlName="id" required/>
            <span style="color: red"
                  *ngIf="serviceForm.controls.id.hasError('required') && serviceForm.controls.id.dirty">
            ID cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>Service Name:</th>
          <td>
            <input type="text" formControlName="name" required/>
            <span style="color: red"
                  *ngIf="serviceForm.controls.name.hasError('required') && serviceForm.controls.name.dirty">
            Name cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>Area:</th>
          <td>
            <input type="text" formControlName="area" required/>
            <span style="color: red"
                  *ngIf="serviceForm.controls.area.hasError('required') && serviceForm.controls.area.dirty">
            Area cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>Number Of Floor:</th>
          <td>
            <input type="text" formControlName="numberFloor" required/>
            <!--            <div style="color: red"-->
            <!--                 *ngIf="this.serviceForm.get('floor').valid && (this.serviceForm.get('floor').dirty || this.serviceForm.get('floor').touched)">-->
            <!--              <div [hidden]="!this.serviceForm.get('floor').errors.required">-->
            <!--                Number Of Floor cannot be blank!-->
            <!--              </div>-->
            <!--              <div [hidden]="!this.serviceForm.get('floor').errors.pattern">-->
            <!--                Number Of Floor cannot be blank!-->
            <!--              </div>-->
            <!--              <div [hidden]="!this.serviceForm.get('floor').hasError('')">-->
            <!--                Number Of Floor cannot be blank!-->
            <!--              </div>-->
            <!--            </div>-->
          </td>
        </tr>
        <tr>
          <th>Max People</th>
          <td>
            <input type="text" formControlName="maxPeople" required/>
            <span style="color: red"
                  *ngIf="serviceForm.controls.maxPeople.hasError('required') && serviceForm.controls.maxPeople.dirty">
            Max People cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>Price:</th>
          <td>
            <input type="text" formControlName="price" required/>
            <span style="color: red"
                  *ngIf="serviceForm.controls.price.hasError('required') && serviceForm.controls.price.dirty">
            Price cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>Rent Type:</th>
          <td>
            <select
              name="rentType"
              id="rentType"
              formControlName="rentType"
              [compareWith]="compareRentType"
            >
              <option value=""></option>
              <option *ngFor="let type of rentTypeList " [ngValue]="type">
                {{type.name}}
              </option>
            </select>
            <span style="color: red"
                  *ngIf="serviceForm.controls.rentType.hasError('required') && serviceForm.controls.rentType.dirty">
              Rent Type cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>Status:</th>
          <td>
            <input type="text" formControlName="status" required/>
            <span style="color: red"
                  *ngIf="serviceForm.controls.status.hasError('required') && serviceForm.controls.status.dirty">
            Status cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="UPDATE"/>
          </td>
        </tr>
      </table>
      <div class="col-3"></div>
    </form>
  </div>
</div>
