<h2 style="text-align: center">CREATE CONTRACT FORM</h2>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6" align="center">
    <form [formGroup]="contractForm" (ngSubmit)="createContract()">
      <table border="1" cellpadding="5">
        <tr>
          <th>Employee Name:</th>
          <td>
            <select
              formControlName="employee"
            >
              <option value=""></option>
              <option *ngFor="let emp of employeeList " [ngValue]="emp">
                {{emp.name}}
              </option>
            </select>
            <span style="color: red" *ngIf="contractForm.controls.employee.hasError('required') && contractForm.controls.employee.dirty">
           Employee cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>Customer Name:</th>
          <td>
            <select
              formControlName="customer"
            >
              <option value=""></option>
              <option *ngFor="let cus of customerList " [ngValue]="cus">
                {{cus.name}}
              </option>
            </select>
            <span style="color: red" *ngIf="contractForm.controls.customer.hasError('required') && contractForm.controls.customer.dirty">
            Customer cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>Service Name:</th>
          <td>
            <select
              formControlName="service"
            >
              <option value=""></option>
              <option *ngFor="let service of serviceList " [ngValue]="service">
                {{service.name}}
              </option>
            </select>
            <span style="color: red" *ngIf="contractForm.controls.customer.hasError('required') && contractForm.controls.customer.dirty">
            Service cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>Start Date:</th>
          <td>
            <input type="date" formControlName="startDate" required />
            <span style="color: red" *ngIf="contractForm.controls.startDate.hasError('required') && contractForm.controls.startDate.dirty">
           Start Date cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>End Date:</th>
          <td>
            <input type="date" formControlName="endDate" required />
            <span style="color: red" *ngIf="contractForm.controls.endDate.hasError('required') && contractForm.controls.endDate.dirty">
           End Date cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <th>Deposit:</th>
          <td>
            <input type="text" formControlName="deposit" required />
            <span style="color: red" *ngIf="contractForm.controls.deposit.hasError('required') && contractForm.controls.deposit.dirty">
           Deposit cannot be blank!</span>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="CREATE" />
          </td>
        </tr>
      </table>
      <div class="col-3"></div>
    </form>
  </div>
</div>
