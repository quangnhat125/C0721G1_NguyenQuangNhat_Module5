<table
  *ngIf="status"
  class="table table-striped table-inverse table-responsive"
>
  <thead class="thead-inverse">
    <tr>
      <th>No</th>
      <th>ID</th>
      <th>Name</th>
      <th>Birthday</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Language</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of listStudent; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.birthday }}</td>
      <td [ngSwitch]="student.gender">
        <span *ngSwitchCase="0">Female</span>
        <span *ngSwitchCase="1">Male</span>
        <span *ngSwitchDefault>LGBT</span>
      </td>

      <td>{{ student.address }}</td>
      <td>{{ student.phone }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.language }}</td>
      <td>
        <app-student
          [studentId]="student.id"
          [newGender]="student.gender"
          (getGenderInfo)="changeGenderValue($event)"
        >
        </app-student>
      </td>
      <td>
        <button (click)="deleteStudent(student.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
