<p>register-form works!</p>
<form [formGroup]="registerForm">
  <div>
    Email:
    <input type="text" formControlName="email" />
    <p
      style="color: red"
      *ngIf="
        registerForm.controls.email.hasError('required') &&
        registerForm.controls.email.dirty
      "
    >
      Email cannot be blank!
    </p>
    <p
      style="color: red"
      *ngIf="
        registerForm.controls.email.hasError('pattern') &&
        registerForm.controls.email.dirty
      "
    >
      Invalid Format!
    </p>
  </div>
  <div>
    password:
    <input type="password" formControlName="password" />
  </div>
  <div>
    Confirm Password:
    <input type="password" formControlName="confirmPassword" />
  </div>
  <div>
    Country:
    <select name="country" id="country" formControlName="country">
      <option value=""></option>
      <option *ngFor="let c of countryList" [ngValue]="c.id">
        {{ c.name }}
      </option>
    </select>
    <p
      style="color: red"
      *ngIf="
        registerForm.controls.country.hasError('required') &&
        registerForm.controls.country.dirty
      "
    >
      Cannot be blank!
    </p>
  </div>
  <div>
    Age:
    <input type="number" formControlName="age" />
    <p
      style="color: red"
      *ngIf="
        registerForm.controls.age.hasError('required') &&
        registerForm.controls.age.dirty
      "
    >
      Age cannot be blank!
    </p>
    <p
      style="color: red"
      *ngIf="
        registerForm.controls.age.hasError('min') &&
        registerForm.controls.age.dirty
      "
    >
      Age must be greater than 18!
    </p>
  </div>
  <div>
    Gender:
    <input
      type="radio"
      formControlName="gender"
      name="gender"
      value="0"
    />Female
    <input type="radio" formControlName="gender" name="gender" value="1" />Male
    <input type="radio" formControlName="gender" name="gender" value="2" />LGBT
    <p
      style="color: red"
      *ngIf="
        registerForm.controls.gender.hasError('required') &&
        registerForm.controls.gender.dirty
      "
    >
      Gender cannot be blank!
    </p>
  </div>
  <div>
    Phone:
    <input type="text" formControlName="phone" />
    <p
      style="color: red"
      *ngIf="
        registerForm.controls.phone.hasError('required') &&
        registerForm.controls.phone.dirty
      "
    >
      Phone cannot be blank!
    </p>
    <p
      style="color: red"
      *ngIf="
        registerForm.controls.phone.hasError('pattern') &&
        registerForm.controls.phone.dirty
      "
    >
      Invalid Format!
    </p>
  </div>

  <button (click)="register()" [disabled]="!registerForm.valid">
    Register
  </button>
</form>
